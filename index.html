<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoDo</title>
</head>

<body>
  <header class="header">
    <a href="#" class="header__link">DoDo</a>
  </header>
  <section class="container main-block">
    <form action="#" class="add-task-form">
      <div class="add-task-form__title">Enjoy your day, add something...</div>
      <div class="input-block">
        <input type="text" name="task" class="input-block__input" placeholder="Task name" />
        <button class="btn add-task-form__btn">add</button>
      </div>
    </form>
    <div class="divider"></div>

    <div class="tasks-wrapper">
      <div class="tasks tasks-wrapper__todo">
        <div id="todo-quantity" class="title">Tasks</div>
        <ul id="tasks-todo" class="tasks-list">

        </ul>
      </div>

      <div class="tasks tasks-wrapper__completed">
        <div id="completed-quantity" class="title">Ð¡ompleted</div>
        <ul id="tasks-completed" class="tasks-list">

        </ul>
      </div>
    </div>
  </section>

  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
